          schema:
            $ref: '#/definitions/handlers.errorResponse'
      security:
      - ApiKeyAuth: []
      summary: Deletes signatorie
      tags:
      - signatories
    get:
      consumes:
      - application/json
      description: Get all signatories by petition
      operationId: get-signatories
      parameters:
      - description: Petition id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
