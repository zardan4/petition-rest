  /auth/signin:
    post:
      consumes:
      - application/json
      description: Enter account
      operationId: signin
      parameters:
      - description: Account info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.singInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
